<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper</title>
    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="icon"
      href="/main.css/images/1000_F_264711793_cmzlT6xUbMDlgmxUD3VVIap3e5E9sqLL.jpg"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/css/main.css" />
    <script type="text/javascript" src="/js/index.js"></script>
  </head>
  <body>
    <h1>Rock Paper Sissor</h1>
    <div class="container-lg margin">
      <div class="row">
        <!-- Main div left -->
        <div class="col-sm-6 div-border text-center">
          <p class="h2">Player</p>
          <div class="row div-border-bt margin">
            <p id="player-score" class="score">0</p>
          </div>
          <div class="row">
            <div class="text-center mt-5">
              <img
                src="/images/paper.png"
                id="player-option"
                class="rounded image"
                alt="..."
              />
            </div>
          </div>
        </div>
        <!-- Main div right -->
        <div class="col-sm-6 text-center">
          <p class="h2">Computer</p>
          <div class="row div-border-bt margin">
            <p id="computer-score" class="score">0</p>
          </div>
          <div class="row">
            <div class="text-center mt-5">
              <img
                src="/images/paper.png"
                id="computer-option"
                class="rounded image"
                alt="..."
              />
            </div>
          </div>
        </div>
      </div>
      <!-- Div for bottom section -->
      <div class="row text-center margin">
        <div class="col-sm-4 text-center">
          <img
            src="/images/trophy.png"
            id="p-trophy"
            style="display: none"
            class="rounded image result-image"
            alt="..."
          />
        </div>
        <div class="col-sm-4 text-center">
          <img
            src="/images/balance.png"
            id="balance"
            style="display: none"
            class="rounded image b-result-image"
            alt="..."
          />
        </div>
        <div class="col-sm-4 text-center">
          <img
            src="/images/trophy.png"
            id="c-trophy"
            style="display: none"
            class="rounded image result-image"
            alt="..."
          />
        </div>
      </div>
      <div class="row text-center" style="margin-top: 40px">
        <div class="col-sm-4">
          <button
            type="button"
            class="btn btn-primary btn-lg button"
            onclick="playGame('rock')"
          >
            <i class="fa fa-hand-rock-o"></i>
          </button>
        </div>
        <div class="col-sm-4">
          <button
            type="button"
            class="btn btn-primary btn-lg button"
            onclick="playGame('paper')"
          >
            <i class="fa fa-hand-paper-o"></i>
          </button>
        </div>
        <div class="col-sm-4">
          <button
            type="button"
            class="btn btn-primary btn-lg button"
            onclick="playGame('scissors')"
          >
            <i class="fa fa-hand-scissors-o"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
